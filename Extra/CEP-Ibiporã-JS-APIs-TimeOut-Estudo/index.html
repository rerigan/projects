<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar CEP em Ibiporã</title>

  <!-- Arquivo CSS local (com Tailwind) -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Script JS separado com defer -->
  <script defer src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

  <main class="w-full max-w-md p-6 bg-gray-900 rounded-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Buscar CEP em Ibiporã</h1>

    <input
      id="rua"
      type="text"
      placeholder="Digite parte do nome da rua"
      class="w-full p-3 rounded-lg mb-4 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div id="resultado" class="space-y-4"></div>
  </main>

</body>
</html>

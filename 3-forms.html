<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <style>
        label {
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <form name="cadastro" method="post" action="cadastro.php">
                <fieldset id="dadospessoais">
                    <legend>Dados pessoais:</legend>
                    <div id="nome">
                        <label for="name">Nome</label>
                        <input type="text" placeholder="Nome completo" required id="name">
                    </div>
                    <div id="e-mail">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="E-mail" required id="email">
                    </div>
                    <div id="whatsapp">
                        <label>WhatsApp</label>
                        <input type="tel" placeholder="(99) 99999 9999" required pattern="\d{11}">
                    </div>

                    <div id="genero">
                        <label>Gênero</label>
                        <input type="radio" value="masculino" name="genero"> <span>Masculino</span>
                        <input type="radio" value="feminino" name="genero"> <span>Feminino</span>
                    </div>
                    <div id="interesse">
                        <label>Área de interesse:</label>
                        <input type="checkbox" name="interesse" value="ti"> <span>Tecnologia da Informação</span>
                        <input type="checkbox" name="interesse" value="comercial"> <span>Comercial</span>
                        <input type="checkbox" name="interesse" value="financeiro"> <span>Financeiro</span>
                    </div>
                    <div id="cidade">
                        <label for="cp-cidade">Cidade</label>
                        <input type="text" placeholder="Cidade" required>

                    </div>

                    <div id="estado">
                        <label>Estado</label>
                        <select name="uf">
                            <option></option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                        </select>
                    </div>
                    <div id="observacoes">
                        <label>Observações</label>
                        <textarea rows="5"></textarea>
                    </div>
                </fieldset>
                <fieldset id="pj">
                    <legend>Pessoa Jurídica</legend>
                    <div id="razao-social">
                        <label for="razaosocial">Razão Social</label>
                        <input type="text" id="razaosocial" required placeholder="Razão Social">
                    </div>
                    <div id="nome-fantasia">
                        <label for="nomefantasia">Nome Fantasia</label>
                        <input type="text" id="nomefantasia" required placeholder="Nome Fantasia">
                    </div>
                    <div id="cnpj">
                        <label for="cp-cnpj">CNPJ</label>
                        <input type="text" id="cp-cnpj" required placeholder="CNPJ">
                    </div>
                </fieldset>
                <input type="password" placeholder="Senha" required>
                <input type="submit" value="Cadastrar">

            </form>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
  </head>
  <video id="background" muted playsinline>
    <source src="assets/1.mp4" type="video/mp4" />
    Your browser does not support the video tag. Please consider using a modern
    browser.
  </video>
  <video id="background2" class="backgroundplay" muted playsinline>
    <source src="assets/2.mp4" type="video/mp4" />
    Your browser does not support the video tag. Please consider using a modern
    browser.
  </video>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/pfp.jpeg"
          alt="foto de Rodolfo Rerigan sorrindo usando uma camiseta preta, com um sofá atrás"
          width="112"
        />
        <p>@rerigan</p>
      </div>
      <div id="socials">
        <a href="https://discord.gg/fdNaRCNThJ" target="blank">
          <ion-icon name="logo-discord"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/rerigan/" target="blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://github.com/rerigan" target="blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/reri.gan" target="blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
      </div>

      <ul>
        <li><a target="_blank" href="#" class="buttons">Sobre mim</a></li>
        <li>
          <a
            target="_blank"
            href="https://tinyurl.com/rericv"
            class="buttons"
            id="button"
            >Currículo Online</a
          >
        </li>
        <li>
          <a target="_blank" href="https://rerigan.vercel.app/" class="buttons"
            >Portfólio</a
          >
        </li>
        <li><a target="_blank" href="#" class="buttons">Eita</a></li>
      </ul>
    </div>
    <footer>
      Desenvolvido por <br />
      <a href="#" id="themechange" onclick="toggleHtmlClass()"
        ><em>Rerigan</em></a
      >
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const video = document.getElementById("background");
      const video2 = document.getElementById("background2");
      video2.addEventListener("ended", () => {
        setTimeout(() => {
          video2.currentTime = 0; // Reset to the start
          video2.play();
        }, 1000); // 1 second pause
      });
      video2.play();

      video.addEventListener("ended", () => {
        setTimeout(() => {
          video.currentTime = 0; // Reset to the start
          video.play();
        }, 1000); // 1 second pause
      });

      // Start playing when page loads
      video.play();
      let elements = document.getElementsByClassName("buttons");

      document
        .getElementById("themechange")
        .addEventListener("click", function () {
          for (let i = 0; i < elements.length; i++) {
            elements[i].classList.toggle("fundobotao");
          }

          document
            .getElementById("background2")
            .classList.toggle("backgroundchange");
          document
            .getElementsByClassName("buttons")
            .classList.toggle("fundobotao");
          document.getElementById("background").classList.toggle("hidden");
        });
    </script>
    <script>
      function toggleHtmlClass() {
        document.documentElement.classList.toggle("light");
      }
    </script>
  </body>
</html>
